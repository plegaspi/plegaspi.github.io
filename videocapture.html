<!DOCTYPE html>
<html>
  <head>
    <title>Video Capture Demo</title>
  </head>
  <body>
    <script src="p5.min.js"></script>
    <script src="p5.dom.js"></script>
    <script>
      let capture;

      function setup() {
        createCanvas(390, 240);
        capture = createCapture(VIDEO);
        capture.size(320, 240);
        //capture.hide();
      }

      function draw() {
        background(255);
        image(capture, 0, 0, 320, 240);
        filter(INVERT);
      }
    </script>
  </body>
</html>
