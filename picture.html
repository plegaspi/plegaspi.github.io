<!DOCTYPE HTML>
<html>
  <head>
    <title>Picture</title>
  </head>
  <body>
    <script src="p5.min.js"></script>
    <script>
      let img;

function preload() {
  img = loadImage('https://images.pexels.com/photos/479454/pexels-photo-479454.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
}

function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
}

function draw() {
  background(220);
  image(img, 0, 0, window.innerWidth, window.innerHeight);
}
    </script>
  </body>
</html>
